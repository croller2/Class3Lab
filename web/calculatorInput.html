<html>
    <head>
        <title>Class 3</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="text-align: center">Calculate the area of a rectangle</h1>
        <div class="row">
 
                <div class ="col-xs-4 col-xs-offset-4">
                    <!-- Don't have permissions to load this image, need to use a servlet to access it -->
                    <img style="margin:auto;" src="resources/images/rectangle.gif" alt="rectangle">
                </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <form id="rectForm" name="rectForm" method="POST" action="RectangleController">
                        <div class="form-group">
                            <label for="rectangleHeight">Height</label>
                            <input type="text" class="form-control" id="rectangleHeight" placeholder="15.0" required>
                        </div>
                        <div class="form-group">
                            <label for="rectangleWidth">Width</label>
                            <input type="text" class="form-control" id="rectangleWidth" placeholder="12.0" required>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
            </div>
        </div>
    </body> 
</html>
